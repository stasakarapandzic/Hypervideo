<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Title</title>
    <link rel="icon" type="png" href="resources/media/button.png"/>
</head>
<body>
<header>
    <div class="header-content">
        <img src="resources/media/button.png" alt="Icon" class="header-icon">
        <h1>Hypervideo</h1>
    </div>
</header>

<div class="main-content">
    <div id="video-container">
        <!-- Replace 'your_video_source.mp4' with the actual source of your video -->
        <video controls>
            <source src="resources/media/video.mp4" type="video/mp4">
            Your browser does not support the video <tag class=""></tag>
        </video>
    </div>

    <div class="text-section">
        <div class="text-container" id="text-container">
            <div class="text" id="text1">
                <h1>About a Bag</h1>
                <p>Text about a bag. Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            </div>
            <div class="text" id="text2">
                <h1>About a Lamp</h1>
                <p>Text about a lamp. Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            </div>
            <div class="text" id="text3">
                <h1>About a Closet</h1>
                <p>Text about a closet. Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="index.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const textContainer = document.getElementById("text-container");
        const texts = document.querySelectorAll(".text");

        textContainer.addEventListener("click", function () {
            texts.forEach((text) => text.classList.toggle("active"));
        });
    });
</script>
